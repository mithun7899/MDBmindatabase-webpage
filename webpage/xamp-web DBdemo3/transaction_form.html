<body>

    <div class="wrapper">

        <h1> Transaction Details</h1>

        <form action="">

            <div class="input-box">
                <input type="text" placeholder="Transaction ID" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Sender's Account Number" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Receiver's Account Number" required>
            </div>

            <div class="select">
                <select name="slct" id="slct">
                    <option>Type of Transaction</option>
                    <option id="op" value="1">Debit</option>
                    <option id="op" value="2">Withdraw</option>
                    <option id="op" value="3">Transfer</option>
                </select>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Amount">
            </div>

            <div class="input-box">
                <input type="date" >
            </div>

            <button type="submit" class="btn">SUBMIT</button>
        </form>
    </div>
</body>
</html>
