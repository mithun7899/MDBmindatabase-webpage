<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form/style.css">
    <title>Student</title>

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Urbanist:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <h1>Required Account Details </h1>

        <form action="">
            <div class="input-box">
                <input type="text" placeholder="ID">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Account Number" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Permanent Address">
            </div>

            <div class="input-box">
                <input type="date" >
            </div>

            <div class="input-box">
                <input type="text" placeholder="Contact Number">
            </div>

            <button type="submit" class="btn">SUBMIT</button>
            <!-- once the user hits submit button, 
                there needs to be an alert pop up (2 line js code) about 
                the account balance(fetched from the database)-->
        </form>
    </div>
</body>
</html>
